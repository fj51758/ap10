    function Isupdate(flag, version, url) {
        if (flag == 1) {
            var currentVer = api.appVersion;
            if (currentVer != version) {
                api.openFrame({
                    name: 'update',
                    url: 'widget://html/frame/update.html',
                    rect: {
                        x: 0,
                        y: 0,
                        w: api.winWidth,
                        h: api.winHeight
                    },
                    pageParam: {
                        url: url
                    },
                    bounces: false,
                    bgColor: 'rgba(0,0,0,0)',
                    vScrollBarEnabled: true,
                    hScrollBarEnabled: true
                });

            }
        }
    }

      api.openDrawerLayout({

            frames = [];

                bgColor: '#fff',
                bounces: true
            })
        }
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $common.fixHeader(),
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: frames,
            preload: 0
        }, function(ret, err) {});
    }

    function randomSwitchBtn(index) {
        $('.flex-con22').eq(index).addClass('active').siblings().removeClass('active');

        } else {
            isreload = false
        }
        api.setFrameGroupIndex({
            name: 'group',
            index: index,
            reload: isreload
        });
    }
