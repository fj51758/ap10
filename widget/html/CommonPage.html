<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>文档</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        .empty {
            text-align: center;
            padding: 120px 0;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav " onclick="$common.closeSelfWin();">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>返回
        </a>
        <div class="aui-title"></div>
    </header>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script>
    apiready = function() {
       pageData = api.pageParam;
       $api.html($api.dom('.aui-title'),pageData.title);
       var openUrl = '../frame/'+ pageData.FrameName+'.html';
       if (pageData.title =="帮助中心") {
         openUrl= pageData.FrameName;
       }
       if (pageData.title =="QQ采集") {
         openUrl= pageData.FrameName;
       }
       if (pageData.key =="openNew") {
         openUrl= pageData.FrameName;
       }
       api.openFrame({
           name: pageData.FrameName,
           url: openUrl,
           rect: {
               x: 0,
               y: $common.fixHeader(),
               w: api.winWidth,
               h: api.winHeight-$common.fixHeader()
           },
           allowEdit:true,
           pageParam: pageData,
           bgColor: 'rgba(0,0,0,0)',
           vScrollBarEnabled: true,
           hScrollBarEnabled: true,
           bounces: false
       });
    }
</script>
